<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ride</title>
</head>
<body>
    <h1>Create a New Ride</h1>
    <form method="POST">
        <label for="driver_id">Driver ID:</label>
        <input type="text" id="driver_id" name="driver_id" required><br>
        
        <label for="rider_id">Rider ID:</label>
        <input type="text" id="rider_id" name="rider_id" required><br>
        
        <label for="start_location">Start Location:</label>
        <input type="text" id="start_location" name="start_location" required><br>
        
        <label for="end_location">End Location:</label>
        <input type="text" id="end_location" name="end_location" required><br>
        
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required><br>
        
        <button type="submit">Create Ride</button>
    </form>
</body>
</html>
