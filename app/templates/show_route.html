<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Route</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url('/static/Uber.jpeg');
            color: white;
            text-align: center;
        }
        .navbar {
            backdrop-filter: blur(5px);
            background: rgba(12, 12, 12, 0.5);
            overflow: hidden;
            padding: 10px 20px;
        }
        .navbar a {
            float: left;
            color: #fcfbfb;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            border-radius: 4px;
        }
        .navbar a.logo {
            font-size: 25px;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #0e0d0d;
            color: rgb(248, 245, 245);
        }
        .navbar a.active {
            background-color: #0a0a0a;
            color: white;
        }
        .navbar a.right {
            float: right;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .ride-details {
            margin-bottom: 20px;
        }
        .ride-details p {
            margin: 10px 0;
        }
        .map {
            width: 100%;
            height: 400px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
</head>
<body>
    <div class="navbar">
        <a href="/" class="logo">Uber</a>
        <a href="/logout" class="right">Log out</a>
    </div>

    <div class="container">
        <h1>Show Route</h1>
        <div class="ride-details">
            <p><strong>Pickup Location:</strong> {{ pickup_location }}</p>
            <p><strong>Dropoff Location:</strong> {{ dropoff_location }}</p>
            <p><strong>Ride Type:</strong> {{ ride_type }}</p>
            <p><strong>Price:</strong> â‚¬{{ price }}</p>
        </div>
        <div id="map" class="map"></div>
    </div>

    <script>
        var map = L.map('map').setView([48.8566, 2.3522], 6); // Example coordinates, you should replace them with actual coordinates
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var pickupMarker = L.marker([48.8566, 2.3522]).addTo(map) // Example coordinates, replace with actual
            .bindPopup('Pickup Location: {{ pickup_location }}').openPopup();
        var dropoffMarker = L.marker([45.764, 4.8357]).addTo(map) // Example coordinates, replace with actual
            .bindPopup('Dropoff Location: {{ dropoff_location }}').openPopup();

        var latlngs = [
            [48.8566, 2.3522], // Example coordinates, replace with actual
            [45.764, 4.8357] // Example coordinates, replace with actual
        ];
        var polyline = L.polyline(latlngs, {color: 'blue'}).addTo(map);
    </script>
</body>
</html>
